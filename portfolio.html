	<script>
		$(document).ready(function () {
			$(".box-port").hover(function() {
				var height = $(this).find("img").height();
				if(height>=247) {
					$(this).find("a").css("top", 247-height);
				}
			}, function() {
				$(this).find("a").css("top", 0);
			});

			$('.slider-control').owlCarousel({
				loop:true,
				margin:20,
				nav:true,
				slideBy:3,
				responsive:{
					0:{
						items:1
					},
					600:{
						items:2
					},
					1000:{
						items:3
					}
				}
			})
			 setTimeout(function(){
			 	$('.slider-port').addClass('active');
			},3000);
		});
	</script>
